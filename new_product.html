<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .main-content {
      margin: 50px auto;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h3>Add New Product</h3>
    <form id="addProductForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" class="form-control" id="productId" required>
      </div>
      <div class="mb-3">
        <label for="productCategory" class="form-label">Category</label>
        <input type="text" class="form-control" id="productCategory" required>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Buying Price</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="mb-3">
        <label for="productQuantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="productQuantity" required>
      </div>
      <div class="mb-3">
        <label for="productUnit" class="form-label">Unit</label>
        <input type="text" class="form-control" id="productUnit" required>
      </div>
      <div class="mb-3">
        <label for="expiryDate" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="expiryDate" required>
      </div>
      <div class="mb-3">
        <label for="thresholdValue" class="form-label">Threshold Value</label>
        <input type="number" class="form-control" id="thresholdValue" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
      <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
    </form>
  </div>

  <script>
    function goBack() {
      window.location.href = 'inventory.html';
    }

    document.getElementById('addProductForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById('productName').value,
        id: document.getElementById('productId').value,
        category: document.getElementById('productCategory').value,
        price: document.getElementById('productPrice').value,
        quantity: document.getElementById('productQuantity').value,
        unit: document.getElementById('productUnit').value,
        expiry: document.getElementById('expiryDate').value,
        threshold: document.getElementById('thresholdValue').value,
      };

      // Save to localStorage
      const products = JSON.parse(localStorage.getItem('products')) || [];
      products.push(product);
      localStorage.setItem('products', JSON.stringify(products));

      // Redirect back to the inventory page
      window.location.href = 'inventory.html';
    });
  </script>
</body>
</html>
