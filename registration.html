<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <style>
    body{
      background-color: #D9DCD6;
    }
    #dark{
      border: 1px solid black;
    }
  </style>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col"></div>
      <div class="col-8" style="height: auto; background-color: rgb(255, 255, 255); border-radius: 12px;">
        <div class="row" style="height: 100%;">
          <div class="col-lg-6 d-none d-md-block p-0"  style="height: 100%;">
            <div class="row align-items-center justify-content-center">
              <div class="col-11" style="margin-top: 3vh;">
              <div class="logo">
                <img src="images/GblEnT_SS3uxBY5Y9aGmqA-removebg-preview.png" alt="" style="height: 7vh;">
              </div>
              <p  style="margin-top: 1vh;">Manage all your inventory efficiently</p>
              <img src="images/vecteezy_man-entering-cloud-server-data-password_4689082.png" alt="" id="login-image" style="height: 100%; width: 100%;"></img>
            </div>
            </div>
          </div>
          <div class="col-lg-6" style="height: auto;">
            <div class="row">
              <div class="col-11" style="margin-top: 5vh;">
                <h2>Register</h2>
                <p>Let's get you all set up so you can verify your personal account and begin setting up your work profile.</p>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <input type="text" class="form-control" placeholder="First name" required minlength="8" id="dark">
                    </div>
                    <div class="col-md-6 mb-3">
                      <input type="text" class="form-control" placeholder="Last name" required minlength="8" id="dark">
                    </div>
                  </div>
                  <input type="email" class="form-control mb-3" placeholder="Email" required id="dark">
                  <input type="number" class="form-control mb-3" placeholder="Phone no." required minlength="8" id="dark">
                  <input type="password" class="form-control mb-4" placeholder="Password" required id="dark">
        
                  <div class="form-check mb-3">
                    <input type="checkbox" id="dark" class="form-check-input mb-3" id="termsCheck" required>
                    <label class="form-check-label mb-3" for="termsCheck">I agree to all terms, <a href="#">privacy policies</a>, and fees.</label>
                  </div>

                  <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="login.html">Log in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
